    function createFloatingText(text) {
      const el = document.createElement('div');
      el.className = 'floating-text';
      el.innerText = text;

      // Vá»‹ trÃ­ ngang ngáº«u nhiÃªn trong khoáº£ng 0-80vw Ä‘á»ƒ chá»¯ khÃ´ng sÃ¡t mÃ©p
      el.style.left = (Math.random() * 80) + 'vw';

      el.style.fontSize = (1 + Math.random() * 1.5) + 'rem';

      const duration = 6 + Math.random() * 6;

      // Äáº·t transform ban Ä‘áº§u trÃ¹ng vá»›i animation keyframes (Ä‘á»ƒ mÆ°á»£t)
      el.style.transform = 'rotateY(15deg) skewX(5deg)';

    // Táº¡o chá»¯ rÆ¡i liÃªn tá»¥c, má»—i 150ms táº¡o má»™t chá»¯ má»›i
    setInterval(() => {

    // Váº½ ná»n sao
    const canvas = document.querySelector('.stars');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Táº¡o máº£ng sao vá»›i thÃ´ng sá»‘ ngáº«u nhiÃªn
    const stars = Array.from({ length: 300 }, (_, i) => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      color: `hsl(${Math.random() * 60 + 200}, 100%, 85%)`,
      id: i
    }));

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.save();
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.shadowColor = star.color;
        ctx.shadowBlur = 15 + Math.random() * 15;
        ctx.globalAlpha = Math.abs(Math.sin(Date.now() * 0.002 + star.id * 3)) * 0.8 + 0.2;
        ctx.fillStyle = star.color;
        ctx.fill();
        ctx.restore();
      });
      ctx.globalAlpha = 1.0;
      requestAnimationFrame(drawStars);
    }

    drawStars();
