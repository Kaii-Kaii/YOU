<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Iuuu Iuuu 💕</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(to bottom, #000010, #000022, #000033, #000011);
      font-family: sans-serif;
      perspective: 600px; /* tạo hiệu ứng 3D */
      position: relative;
    }

    .floating-text {
      position: absolute;
      color: #fff;
      font-weight: bold;
      opacity: 0.9;
      pointer-events: none;
      text-shadow: 0 0 10px #00f, 0 0 20px #fff;
      white-space: nowrap;
      user-select: none;
      transform-style: preserve-3d;
      animation: fall linear forwards;
      will-change: transform, opacity;
    }

    /* Animation chữ rơi từ trên xuống dưới với nghiêng nhẹ */
    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotateY(15deg) skewX(5deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) rotateY(15deg) skewX(5deg);
        opacity: 0;
      }
    }

    canvas.stars {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: -1;
      background: transparent;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas class="stars"></canvas>

  <script>
    const texts = [
      "Anh yêu em",
      "Anh yêu em",
      "Anh yêu em",
      "Anh yêu em",
      "Anh yêu em",
      "I love you",
      "Je t'aime",
      "Te amo",
      "Ich liebe dich",
      "Ti amo",
      "Eu te amo",
      "Я тебя люблю",
      "愛してる",
      "사랑해",
      "我爱你",
      "Main tumse pyaar karta hoon",
      "Saya cinta kamu",
      "Ngiyakuthanda",
      "Naan unnai kathalikiren",
      "Nenu ninnu premistunnanu",
      "Amo-te",
      "Tá grá agam duit",
      "Jeg elsker deg",
      "Jeg elsker dig",
      "Aš tave myliu",
      "Kocham cię",
      "Miluji tě",
      "Volim te",
      "Te iubesc",
      "Seni seviyorum",
      "Σ' αγαπώ",
      "Ég elska þig",
      "Nakupenda",
      "Te sakam",
      "Ti voglio bene",
      "Ik hou van jou",
      "Lubię cię",
      "❤️", "❤️", "❤️", "❤️", "❤️", "❤️", "❤️", "❤️", "❤️", "❤️",
    ];

    function createFloatingText(text) {
      const el = document.createElement('div');
      el.className = 'floating-text';
      el.innerText = text;

      // Vị trí ngang ngẫu nhiên trong khoảng 0-80vw để chữ không sát mép
      el.style.left = (Math.random() * 80) + 'vw';

      // Kích thước font ngẫu nhiên từ 1rem đến 2.5rem
      el.style.fontSize = (1 + Math.random() * 1.5) + 'rem';

      // Thời gian rơi ngẫu nhiên 6 - 12 giây
      const duration = 6 + Math.random() * 6;
      el.style.animationDuration = `${duration}s`;

      // Đặt transform ban đầu trùng với animation keyframes (để mượt)
      el.style.transform = 'rotateY(15deg) skewX(5deg)';

      document.body.appendChild(el);

      // Xoá element khi animation rơi kết thúc
      el.addEventListener('animationend', () => el.remove());
    }

    // Tạo chữ rơi liên tục, mỗi 150ms tạo một chữ mới
    setInterval(() => {
      const text = texts[Math.floor(Math.random() * texts.length)];
      createFloatingText(text);
    }, 150);

    // Vẽ nền sao
    const canvas = document.querySelector('.stars');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Tạo mảng sao với thông số ngẫu nhiên
    const stars = Array.from({ length: 300 }, (_, i) => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      color: `hsl(${Math.random() * 60 + 200}, 100%, 85%)`,
      id: i
    }));

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.save();
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.shadowColor = star.color;
        ctx.shadowBlur = 15 + Math.random() * 15;
        ctx.globalAlpha = Math.abs(Math.sin(Date.now() * 0.002 + star.id * 3)) * 0.8 + 0.2;
        ctx.fillStyle = star.color;
        ctx.fill();
        ctx.restore();
      });
      ctx.globalAlpha = 1.0;
      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
</body>
</html>
